<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8" />
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--CSS-->
  <link rel="stylesheet" href="./assets/css/exo1.css">
  <title>Foulon Xavier Shifumi</title>
</head>

<body>
  <div class=" accueil container-fluid">
    <h1 class="shifumi fw-light fst-italic align-items-center text-center fw-bold">
      <span id="titre" title="Shifumi Xavier Foulon">SHI FU MI</span>
    </h1>
    <div class="container">
      <div class="row">
        <div></div>
        <div class=" container-fluid">
          <div class="card card-1 text-md-center fw-bold" id="card1">
            <table>
              <tbody>
                <tr>
                  <th>
                    Utilisateur 
                    <p id="success"></p>
                  </th>
                  <th>
                    Machine
                    <p id="machineWin"></p>
                  </th>
                </tr>
                <tr>
                  <div class="img1">
                  <td><img src="assets/img/jeu.png" class="img-fluid" alt="choice" id="humainImg"></td>
                  <td><img src="assets/img/jeu.png" class="img-fluid" alt="choice" id="machineImg"></td>
                  </div>
                </tr>
                <form>
                  <div class="align-items">
                  <select class=" select text-dark text-center fst-italic" name="shifumi" id="shifumi-select">
                    <option value="0">Jouez</option>
                    <option value="1">Pierre</option>
                    <option value="2">Feuille</option>
                    <option value="3">Ciseaux</option>
                  </select>
                  <input type="button" id="button" class="btn btn-dark btn-lg" value="Shifumi!">
                </div>
                
                </form>
              </tbody>
            </table>
                <div>
                  <p style="color: #897E7C;"id="compare"></p>
                  <p style="color: #FFF0A3;" id="percentSuccess"></p>
                </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--jQuery-->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!--Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <!--Javascript-->
  <script src="./assets/js/exo1.js"></script>
</body>

</html>
